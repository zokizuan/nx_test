<router-outlet></router-outlet>
<div class="flex justify-center items-center h-full">
  <div cdkDropListGroup class="w-56 h-full bg-slate-100">
    <!-- Conversations list -->
    <div class="flex flex-col gap-2 mb-4">
      <div
        cdkDropList
        id="todoList"
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
    <!-- Folders list -->
    <ng-container *ngFor="let folder of folders">
      <div class="flex flex-col gap-2">
        <div
          class="relative !block rounded-md text-gray-500 border border-gray-500 border-dashed p-4 text-sm font-semibold text-center">
          <div>
            {{ folder.name }}
            <div
              cdkDropList
              [id]="'done' + folder.id"
              [cdkDropListData]="folder['conversations']"
              (cdkDropListDropped)="drop($event)"
              class="example-list drop-zone">
              <div
                cdkDrag
                *ngFor="let conversation of folder.conversations"
                class="w-full p-2 bg-green-200 example-box">Å›
                {{ conversation }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
